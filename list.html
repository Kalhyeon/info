<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    https 에서 http 로 보내는 ajax 를 허용하도록 설정
  -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="list.js"></script>
  <script>
    $(document).ready(async function() {
      const pageno = getPageno();
      const result = await fetch(pageno);
      printContacts(result.contacts);
      const pagination = getPagination(result);
      printPagination(pagination);
    });
  </script>
  <title>LIST</title>
</head>
<body>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>주소</th>
        <th>연락처</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <ul class="pagination" id="pagination" style="display: flex; justify-content: center;"></ul>
</body>
</html>
